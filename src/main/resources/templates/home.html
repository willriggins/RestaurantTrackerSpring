<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restauraunt Tracker</title>
</head>
<body>
<form action="/logout" method="post">
    <button type="submit">Log out</button>
</form>

<form action="/" method="get">
    <input type="text" name="search" placeholder="Search"/>
    <button type="submit">Search!</button>
</form>

<form action="/create-restaurant" method="post">
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="location" placeholder="Location" />
    <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="comment" placeholder="Comment" />
    <button type="submit">Submit Restaurant</button>
</form>

<form action="/edit-restaurant" method="post">
    <input type="number" name="editId" placeholder="#"/>
    <input type="text" name="editName" placeholder="Name" />
    <input type="text" name="editLocation" placeholder="Location" />
    <select name="editRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="editComment" placeholder="Comment" />
    <button type="submit">Edit Restaurant</button>
</form>
<!--<form action="/filter" method="get">-->
<!--<input type="text" name="searchTerm" placeholder="Search" />-->
<!--<button type="submit">Submit</button>-->
<!--</form>-->

<ol>
    {{#restaurants}}
    <li><b>{{name}}</b> - {{location}} - Rating: {{rating}}/5 - {{comment}}
        <form action="/delete-restaurant" method="post" style="display:inline-block">
            <input type="hidden" name="id" value="{{id}}"/>
            <button type="submit">Delete Restaurant</button>
        </form>
    </li>
    {{/restaurants}}
</ol>
</body>
</html>
